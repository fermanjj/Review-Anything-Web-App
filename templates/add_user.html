{% extends 'default.html' %}
{% block title %}Add User{% endblock %}
{% block content %}
    <form method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input name="name" type="text" class="form-control" id="exampleInputName" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <small id="exampleInputPassword1Help" class="form-text text-muted">All data is sent of HTTP so don't use this password anywhere else.</small>
        </div>
        <input type="hidden" name="csrf-token" value="{{ session.get('csrf-token', '') }}">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
