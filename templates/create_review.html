{% extends 'default.html' %}
{% block title %}Create Review{% endblock %}
{% block content %}
    <form method="post">
        <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input name="title" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Web Apps" required>
            <small class="form-text text-muted">Keep it short.</small>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Rating</label>
            <select name="rating" class="form-control" id="exampleFormControlSelect1" required>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
            <small class="form-text text-muted">1 being the lowest and 10 being the highest.</small>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Review</label>
            <textarea name="review" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Web apps are awesome! I like them because they make up the internet." required></textarea>
        </div>
        <input type="hidden" name="csrf-token" value="{{ session.get('csrf-token', '') }}">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
